{% set name = "pyCompare" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a659fd9f24539089eff7a856809ec295becd4067559aa4608ea95150053a923

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.14.2
    - scipy >=1.0.1
    - matplotlib >=2.2.2

test:
  imports:
    - pyCompare

about:
  home: https://github.com/jaketmp/pyCompare
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A Python module for generating Bland-Altman plots to compare two sets of measurements.'

extra:
  recipe-maintainers:
    - hoechenberger
